name: Dry Run DDL

on:
  push:
    branches: ["main"]

jobs:
  dry-run:
    name: Dry Run DDL
    runs-on: ubuntu-latest
    environment: GCP

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Configure Workload Identity Federation and generate an access token.
      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          token_format: "access_token"
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      # Install psqldef
      - name: Install psqldef
        run: |-
          curl -LO https://github.com/sqldef/sqldef/releases/download/v0.17.21/psqldef_darwin_amd64.zip
          unzip psqldef_darwin_amd64.zip
          rm -rf psqldef_darwin_amd64.zip
          ./psqldef --version

      # Install Cloud SQL Auth Proxy
      - name: Install Cloud SQL Auth Proxy
        run: |-
          curl -o cloud-sql-proxy https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.13.0/cloud-sql-proxy.darwin.arm64
          chmod +x ./cloud-sql-proxy

      # Launch Cloud SQL Auth Proxy & Run psqldef
      - name: Launch Cloud SQL Auth Proxy & Run psqldef
        run: |-
          ./cloud-sql-proxy ${{ secrets.GCP_PROJECT }}:${{ secrets.GCP_LOCATION }}:${{ secrets.SQL_INSTANCE }} &
          PGPASSWORD=${{ secrets.SQL_PASSWORD }} ./psqldef --dry-run -h localhost -p 5432 -U ${{ secrets.SQL_USER }} pokemon_vg < ./ddl/pokemon_vg/*
